---
layout: default
---

<div class="post">
  <img src="/public/matt_headshot_small.jpg" alt="Matt Hamilton" class="lead-image">
  <div class="title-block">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  </div>
  {{ content }}
</div>

<div class="related">
  <h2>Related Posts</h2>
  {% for post in site.related_posts limit:3 %}
    <div class="date">{{ post.date | date_to_string }}</div><div class="title"><a href="{{ post.url }}">{{ post.title }}</a> &mdash; <span class="summary">{{ post.summary }}</span></div>
  {% endfor %}
</div>
