# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Quernus
tagline:             Matt Hamilton
url:                 http://getpoole.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Matt Hamilton
  url:               https://twitter.com/hammertoe
  email:             matt@quernus.co.uk

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/hammertoe/poole

pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'
